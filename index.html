<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Background video</title>
</head>
<body>
   <div class="wrapper">
       <button id="btn" onclick="myFunction()"><i class="fa fa-pause" aria-hidden="true"></i> Pause</button>
       <video src="./video/meduza.mp4" autoplay muted loop id="video"></video>
       <div class="content">
           <h2>National Coding</h2>
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, ipsum? Debitis sit omnis maxime rem rerum iure quidem suscipit, similique quas perspiciatis ut temporibus, eaque ratione hic. Tempora, quibusdam in!</p>
       </div>
   </div>

   <script>
       var vid = document.getElementById('video');
       var btn = document.getElementById('btn');

       function myFunction() {
           if (vid.paused) {
               vid.play();
               btn.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i> Pause';
           } else {
                vid.pause();
                btn.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i> Play';
           }
       }
   </script>
</body>
</html>
